<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--header-->
    <header>
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Logo">
    </header>
    <!--header-->

    <!--ana kapsayıcı-->
    <div class="main-container">
    <!--Google search-->
    <div class="search">
        <p>Search the web using Google!</p>
        <input type="text" name="g-search" id="g-search">
        <button class="GS-btn">Google Search</button>
        <button class="FL-btn">I'm feeling lucky</button>
    </div>
    <!--Google search-->

        <div class="cards-container">
            <div class="special-card">
                <p>Special Searches</p> 
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford" target="_self">Stanford Search</a> <br>

                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux" target="_self">Linux Search</a>
            </div>

            <div class="Help-card">
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html" target="_self">Help!</a> <br>
                <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html" target="_self">About Google!</a> <br>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html" target="_self">Company Info</a> <br>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html" target="_self">Google! Logos</a>
            </div>

            <div class="Get-G-card">
                <p>Get Google!</p>
                <p>updates monthly: </p>
                <input type="text" value="your e-mail" name="email" id="email">
                <button>Subscribe</button>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html" target="_self">Archive</a>
            </div>
        </div>
    <!--ana kapsayıcı-->
    </div>

    <!--footer-->
    <footer>
        <p>Copyright ©1998 Google Inc.</p>
    </footer>
    <!--footer-->

</body>
</html>
